<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>lynxxxceroa</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    img {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      transition: opacity 0.6s ease;
    }

    .playing {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <img src="image.png" id="cover" alt="">

  <audio id="player">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const cover = document.getElementById('cover');
    const player = document.getElementById('player');

    cover.addEventListener('click', () => {
      if (player.paused) {
        player.play();
        cover.classList.add('playing');
      } else {
        player.pause();
        cover.classList.remove('playing');
      }
    });
  </script>

</body>
</html>
